<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Admin</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
</head>

<body class="text-center">
    <link href="{{ url_for('static',filename='css/signin.css')}}" rel="stylesheet">

    <body class="text-center">
        <form class="form-signin" action="/dashboard" method="post">
            {% set fname = 'assets/img/'+ params['login_image'] %}
            <img class="mb-4" src="{{ url_for('static',filename=fname)}}" alt="" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal">Admin Sign-in</h1>
            <label for="uname" class="sr-only">User name</label>
            <input type="text" id="uname" name=uname class="form-control" placeholder="User name" required autofocus>
            <label for="pass" class="sr-only">Password</label>
            <input type="password" id="pass" name="pass" class="form-control" placeholder="Password" required>
            <div class="checkbox mb-3">
                <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-muted">&copy; {{params['blog_name']}} 2021-2030</p>
        </form>
    </body>
</body>

</html>
